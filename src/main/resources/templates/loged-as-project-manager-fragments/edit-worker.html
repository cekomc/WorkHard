<div class="container-fluid" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/project-manager-edit-worker-model" method="POST"
                  th:object="${workerCurrentInformation}">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="id">ID</label>
                        <div class="controls">
                            <input type="text" th:field="*{id}" th:value="${workerCurrentInformation.getId()}"
                                   id="id" name="id" value="something" th:value="${workerCurrentInformation.getId}" placeholder="" class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
                                </td>
                            </div>
                        </div>
                    </div>
                    </br>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="fullName">Full Name</label>
                        <div class="controls">
                            <input type="text" th:field="*{fullName}" th:value="${workerCurrentInformation.getFullName()}"
                                   id="fullName" name="fullName" placeholder="" class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="email">Email</label>
                        <div class="controls">
                            <input type="text" th:field="*{email}" th:value="${workerCurrentInformation.getEmail()}" id="email"
                                   name="email" placeholder=""
                                   class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="password">Password</label>
                        <div class="controls">
                            <input type="password" th:field="*{password}" th:value="${workerCurrentInformation.getPassword()}"
                                   id="password" name="password" placeholder=""
                                   class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>

                    <br/>
                    <div class="control-group">
                        <div style="margin-bottom: 2px" class="controls">
                            <button class="btn btn-info">Edit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
