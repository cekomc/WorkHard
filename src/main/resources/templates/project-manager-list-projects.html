<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="loged-as-project-manager-fragments/header"></th:block>
</head>
<body background="/img/project-manager-list-projects.jpg">
<div class="container-fluid">
    <th:block th:replace="loged-as-project-manager-fragments/navbar"></th:block>
    <hr style="margin-top: 2px"/>
</div>


<div class="form-holder text-center">
    <h2 style="color: #ffffff">Unassigned Projects</h2>
</div>

<div class="content">
    <!-- content here -->
    <div class="product-grid product-grid--flexbox">
        <div class="product-grid__wrapper">
            <!-- Product list start here -->
            <div class="content">
                <!-- content here -->
                <div class="product-grid product-grid--flexbox">
                    <div class="product-grid__wrapper">
                        <!-- Product list start here -->

                        <!-- Single product -->
                        <th:block th:each="project : ${unAssignedProjects}">

                            <div class="product-grid__product-wrapper">
                                <div class="product-grid__product">
                                    <div class="product-grid__img-wrapper">
                                        <img src="https://images.apple.com/euro/macbook/a/screens/specs/images/finish_silver_large.jpg"
                                             alt="Img" class="product-grid__img"/>
                                    </div>
                                    <span class="product-grid__title"
                                          th:utext="${project.getName()}">Product title</span>
                                    <div class="product-grid__extend-wrapper">
                                        <div class="product-grid__extend">
                                            <p class="product-grid__description" th:utext="${project.getDescription()}">
                                                Lorem ipsum
                                                dolor sit amet, consectetur adipisicing elit. Perferendis velit itaque
                                                odit.</p>
                                            <span class="product-grid__btn product-grid__view"><i
                                                    class="fa fa-cart-arrow-down"></i>
                                <a th:href="@{/project-manager-edit-project(projectId=${project.getId()})}">Create</a>
                                </span>
                                            <span class="product-grid__btn product-grid__add-to-cart"><i
                                                    class="fa fa-cart-arrow-down"></i>
                                            <a th:href="@{/project-manager-delete-project(projectId=${project.getId()})}">Delete</a>

                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            <div class="form-holder text-center">
                <h2 style="color: #ffffff">Assigned Projects</h2>
            </div>

            <div class="content">
                <!-- content here -->
                <div class="product-grid product-grid--flexbox">
                    <div class="product-grid__wrapper">
                        <!-- Product list start here -->

                        <!-- Single product -->
                        <th:block th:each="project : ${assignProjects}">

                            <div class="product-grid__product-wrapper">
                                <div class="product-grid__product">
                                    <div class="product-grid__img-wrapper">
                                        <img src="https://images.apple.com/euro/macbook/a/screens/specs/images/finish_silver_large.jpg"
                                             alt="Img" class="product-grid__img"/>
                                    </div>
                                    <span class="product-grid__title"
                                          th:utext="${project.getName()}">Product title</span>
                                    <div class="product-grid__extend-wrapper">
                                        <div class="product-grid__extend">
                                            <p class="product-grid__description" th:utext="${project.getDescription()}">
                                                Lorem ipsum
                                                dolor sit amet, consectetur adipisicing elit. Perferendis velit itaque
                                                odit.</p>
                                            <span class="product-grid__btn product-grid__view"><i
                                                    class="fa fa-cart-arrow-down"></i>
                                <a th:href="@{/project-manager-edit-project(projectId=${project.getId()})}">Edit</a>
                                </span>
                                            <span class="product-grid__btn product-grid__add-to-cart"><i
                                                    class="fa fa-cart-arrow-down"></i>
                                            <a th:href="@{/project-manager-delete-project(projectId=${project.getId()})}">Delete</a>

                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>


</html>
