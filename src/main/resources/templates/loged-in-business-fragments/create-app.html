<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/register" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="projectName">Project Name</label>
                        <div class="controls">
                            <input type="text" id="projectName" name="projectName" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="companyName">About your project</label>
                        <div class="controls">
                            <textarea rows="4" cols="50" type="password" id="companyName" name="companyName" placeholder=""
                                      class="input-xlarge"></textarea>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Create</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
