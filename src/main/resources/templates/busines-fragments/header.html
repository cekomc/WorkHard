<th:block th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkHard</title>
    <style>
        body {
            background-size: cover;
            height: 100%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px; /* Height of the footer */
        }

        .box {
            float: left;
            width: 200px;
            height: 100px;
            margin-left: 100px;
        }

        .box-text {
            float: right;
            width: 300px;
            height: 300px;
            margin-left: 500px;
            text-align: center;
        }

        .after-box {
            clear: left;
        }

        #play_button {
            margin-top: 300px;
            margin-bottom: 100px;
            margin-left: 600px;
            margin-right: 200px;
        }

        #career-sign-in {
            margin-top: 480px;
            margin-left: 900px;

        }

        #career-register{
            margin-top: 480px;
            margin-left: 890px;
        }

        #apply_now {
            margin-top: 480px;
            margin-left: 480px;
            margin-right: 200px;
        }

        .myButton {
            background-color: #599bb3;
            -moz-border-radius: 28px;
            -webkit-border-radius: 28px;
            border-radius: 28px;
            border: 1px solid #29668f;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 17px;
            padding: 10px 31px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #3d768a;
        }

        .myButton:hover {
            background-color: #3469ba;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }

        .myCareerTags {
            -moz-box-shadow: inset 0px 1px 3px 0px #91b8b3;
            -webkit-box-shadow: inset 0px 1px 3px 0px #91b8b3;
            box-shadow: inset 0px 1px 3px 0px #91b8b3;
            background-color: #4f5453;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            border: 1px solid #566963;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 15px;
            font-weight: bold;
            padding: 11px 60px;
            text-decoration: none;
            text-shadow: 0px -1px 0px #2b665e;
        }

        .myCareerTags:hover {
            background-color: #3b383b;
        }

        .myCareerTags:active {
            position: relative;
            color: #f7f7f7;
            top: 1px;
        }

        #navigation{
            width: 180px;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 2px;
            font-size: 90%;
            font-weigth: bold;
        }

    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</th:block>
