<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/business-login" method="POST">
                <fieldset>
                    <br/>
                    <br/>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="email">Email</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
