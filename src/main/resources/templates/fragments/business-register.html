<div class="container-fluid">
    <div class="row justify-content-left">
        <div class="form-holder text-center">
            <form class="form-inline" action="/register" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="firstName">First Name</label>
                        <div class="controls">
                            <input type="text" id="firstName" name="firstName" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="lastName">Last Name</label>
                        <div class="controls">
                            <input type="password" id="lastName" name="lastName" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="email">Email</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="companyName">Company Name</label>
                        <div class="controls">
                            <input type="password" id="companyName" name="companyName" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Register</button>
                             <p>Already have an account?  <a href="/business-login"> Log in</a> </p>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
