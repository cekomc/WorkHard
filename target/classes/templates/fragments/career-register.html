<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/register" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="fullName">Full Name</label>
                        <div class="controls">
                            <input type="text" id="fullName" name="fullName" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="email">Email</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="cv">CV</label>
                        <div class="controls">
                            <textarea rows="4" cols="22" id="cv" name="cv" placeholder=""
                                      class="input-xlarge"></textarea>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Register</button>
                            <p>Already have an account?  <a href="/career-login"> Log in</a> </p>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
