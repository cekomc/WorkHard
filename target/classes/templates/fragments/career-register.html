<div class="container-fluid" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/career-register" method="POST" th:object="${workerInput}">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="fullName">Full Name</label>
                        <div class="controls">
                            <input type="text" th:field="*{fullName}" th:value="${workerInput.getFullName()}"
                                   id="fullName" name="fullName" placeholder="" class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="email">Email</label>
                        <div class="controls">
                            <input type="text" th:field="*{email}" th:value="${workerInput.getEmail()}" id="email"
                                   name="email" placeholder=""
                                   class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="password">Password</label>
                        <div class="controls">
                            <input type="password" th:field="*{password}" th:value="${workerInput.getPassword()}"
                                   id="password" name="password" placeholder=""
                                   class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="cv">CV</label>
                        <div class="controls">
                            <input type="text" th:field="*{cv}" th:value="${workerInput.getCv()}" id="cv" name="cv"
                                   placeholder=""
                                   class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('cv')}" th:errors="*{cv}">
                                </td>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div style="margin-bottom: 2px" class="controls">
                            <button class="btn btn-info">Register</button>
                            <p>Already have an account? <a href="/career-login"> Log in</a></p>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
