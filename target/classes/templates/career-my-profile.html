<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="loged-in-worker-fragments/header"></th:block>
</head>
<body background="/img/career-my-profile.jpg">
<div class="container-fluid">
    <th:block th:replace="loged-in-worker-fragments/navbar-bootstrap"></th:block>
</div>
<div class="container">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <div class="span3 well">
        <center>
            <a href="#aboutModal" data-toggle="modal" data-target="#myModal"><img src="/img/profil-picture.jpg" name="aboutme" width="140" height="140" class="img-circle"></a>
            <h3 th:utext="${worker.getFullName()}">Joe Sixpack</h3>
            <em>click my face for more</em>
        </center>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">More About <p style="display: inline-block" th:utext="${worker.getFullName()}"></p></h4>
                </div>
                <div class="modal-body">
                    <center>
                        <img src="/img/profil-picture.jpg" name="aboutme" width="140" height="140" border="0" class="img-circle"></a>
                        <h3 class="media-heading" th:utext="${worker.getFullName()}">Joe Sixpack <small>USA</small></h3>
                        <span><strong>Skills: </strong></span>
                        <span class="label label-warning">HTML5/CSS</span>
                    </center>
                    <hr>
                    <center>
                        <p class="text-left" th:utext="${worker.getCv()}"><strong>Cv: </strong><br>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sem dui, tempor sit amet commodo a, vulputate vel tellus.</p>
                        <br>
                    </center>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="button" class="btn btn-default" data-dismiss="modal">I've heard enough about
                            <p style="display: inline-block" th:utext="${worker.getFullName()}"></p></button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
