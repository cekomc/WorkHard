<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="loged-in-business-fragments/header"></th:block>
    <style>
        #bg {
            position: fixed;
            top: 0;
            left: 0;

            /* Preserve aspet ratio */
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body background="/img/business-my-apps.jpg" style="background-repeat: repeat-y">
<div class="container-fluid">
    <th:block th:replace="loged-in-business-fragments/white-navbar"></th:block>
</div>

<div class="row justify-content-center">
    <div class="form-holder text-center">
        <h2 style="color: #ffffff">My apps</h2>
    </div>
</div>
<div class="content">
    <!-- content here -->
    <div class="product-grid product-grid--flexbox">
        <div class="product-grid__wrapper">
            <!-- Product list start here -->

            <!-- Single product -->
            <th:block th:each="project : ${projects}">

                <div class="product-grid__product-wrapper">
                    <div class="product-grid__product">
                        <div class="product-grid__img-wrapper">
                            <img src="https://images.apple.com/euro/macbook/a/screens/specs/images/finish_silver_large.jpg"
                                 alt="Img" class="product-grid__img"/>
                        </div>
                        <span class="product-grid__title" th:utext="${project.getName()}">Product title</span>
                        <div class="product-grid__extend-wrapper">
                            <div class="product-grid__extend">
                                <p class="product-grid__description" th:utext="${project.getDescription()}">Lorem ipsum
                                    dolor sit amet, consectetur adipisicing elit. Perferendis velit itaque odit.</p>
                                <span class="product-grid__btn product-grid__add-to-cart"><i
                                        class="fa fa-cart-arrow-down"></i>
                                <a href="project-manager-edit-project">Create</a>
                                </span>
                                <span class="product-grid__btn product-grid__view"><i
                                        class="fa fa-eye"></i> View more</span>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
<footer>
    <!--<hr/>-->
    <!--<div style="">-->
        <!--<th:block  th:replace="loged-in-business-fragments/footer"></th:block>-->
    <!--</div>-->
</footer>
</html>
