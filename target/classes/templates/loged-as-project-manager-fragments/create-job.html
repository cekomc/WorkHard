<div class="container-fluid" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/project-manager-create-job" method="POST" th:object="${job}">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2 text-white" for="name">Job Name</label>
                        <div class="controls">
                            <input type="text" th:field="*{name}" th:value="${job.getName()}"
                                   id="name" name="name" placeholder="" class="input-xlarge">
                            <div class="error">
                                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </td>
                                <td th:text="${errorMsg}">
                                </td>
                            </div>

                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2 text-white" for="description">Description</label>
                        <div class="controls">
                            <input type="text"  th:field="*{description}" th:value="${job.getDescription()}" id="description" name="description" placeholder=""
                                   class="input-xlarge">
                        </div>
                        <div class="error">
                            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                            </td>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label h3 mb-2 text-white" for="requirements">Requirements</label>
                        <div class="controls">
                            <input type="text"  th:field="*{requirements}" th:value="${job.getRequirements()}" id="requirements" name="requirements" placeholder=""
                                   class="input-xlarge">
                        </div>
                        <div class="error">
                            <td th:if="${#fields.hasErrors('requirements')}" th:errors="*{requirements}">
                            </td>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Create</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
